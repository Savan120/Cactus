<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cactusstyle.css" />
  </head>
  <body>
    <div id="main">
      <div id="left">
        <div id="navleft">
          <i id="moon" class="ri-moon-clear-fill"></i>
          <i  id="sun" class="ri-sun-line"></i>
          <!-- <i class="ri-leaf-line"></i> -->
          <div id="home">Home</div>
        </div>
        <div id="leftcenter">
          <h1>
            Succulent <br />
            cactus
          </h1>
          <hr />
          <p>
            Can be put before the window, balcony <br />
            and other scatter bright bright place. <br />
            Winter and summer dormant period <br />
            should be water-saving shading.
          </p>
        </div>
        <div id="leftbottom">
          <div id="lefticon">
            <i class="ri-arrow-up-s-line"></i> <br />
            <i class="ri-arrow-down-s-line"></i>
          </div>
          <div id="price">$ 200</div>
        </div>
      </div>
      <h1 id="centertext">CACTUS</h1>
      <div id="right">
        <div id="righttop">
          <h3>About</h3>
          <i class="ri-search-2-line"></i>
        </div>
        <div id="rightcenter">
          <div id="rightimg">
            <img
              src="https://images.unsplash.com/photo-1516481605912-d34c1411504c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <img
              src="https://images.unsplash.com/photo-1589061936039-fdcd722d5a06?q=80&w=2055&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <img
              src="https://images.unsplash.com/photo-1532295039064-229629db1073?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dalt="
            />
            <img
              src="https://images.unsplash.com/photo-1563422156298-c778a278f9a5?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <img
              src="https://images.unsplash.com/photo-1508007433121-0ebcaf4f548c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
        </div>
        <div id="rightbottom">
          <div id="cart">
            <i class="ri-shopping-cart-2-fill"></i>
          </div>
          <div id="bottomnav">
            <div id="high">
              <h3>
                62cm <br />
                <p>High</p>
              </h3>
            </div>
            <div id="wide">
              <h3>
                35cm<br />
                <p>wide</p>
              </h3>
            </div>
            <div id="thick">
              <h3>
                4.7cm <br />
                <p>thick</p>
              </h3>
            </div>
          </div>
        </div>
